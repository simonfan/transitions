<!doctype html>

<html>

<head>

	<meta charset="utf-8">
	
	<title>Module boilerplate</title>
	
	<!-- Set a script tag to define unit as FALSE, so that the demo page is run -->
	<script type="text/javascript">
		window.__unit = false;
		window.__demo = true;
	</script>

	<script type="text/javascript" data-main="main.js" src="components/requirejs/require.js"></script>

	<link rel="stylesheet" type="text/css" href="../transitions.css">

	<style type="text/css">
		#clear {
			clear: both;
		}

		#transition-list {
			height: 400px;
		}

			#transition-list li {
				height: 400px;
				width: 100%;
			}

			#first {
				opacity: 1;

				background-color: red;
			}

			#second {
				opacity: 0;

				background-color: #444;
			}

			#third {
				opacity: 0;

				background-color: #efefef;
			}
	</style>
	
</head>

<body>

	<ul id="nav">
		<li data-to="first">1st</li>
		<li data-to="second">2nd</li>
		<li data-to="third">3rd</li>
	</ul>

	<ul id="transition-list" class="transition-list">
		<li id="first" >1</li>
		<li id="second" >2</li>
		<li id="third" >3</li>
	</ul>

	<br>
	<a href="tests.html">Go to unit tests</a>
	
</body>

</html>
